<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <mat-list fxFlex>
    <mat-list-item *ngFor="let team of teams">
      <!-- <img matListAvatar src={{dish.image}} alt={{dish.name}}> -->
      <h1 matLine> {{team.name}} </h1>
      <p matLine>
        <span> {{team.location}} </span>
      </p>
    </mat-list-item>
  </mat-list>
  <div fxFlex [hidden]="teams">
  	<mat-spinner></mat-spinner>
  </div>

</div>
