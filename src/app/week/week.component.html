<div fxLayout="row" class="wcontainer1">
	<mat-drawer-container class="wmatDrawer" fxFlex>
	  <mat-drawer mode="side" class="wcontainer" opened>
		<mat-nav-list fxLayout="column">
			<h2 class="barTitle"> Matchups </h2>
			<mat-divider class="dividerPrimary"></mat-divider>
			<div fxLayout="row" class="rowDiv">
				<div class="game">
					<h4 matLine class="wtitlePrimary"> <b>Game </b></h4>
				</div>
				<div class="logo">
					<h4 matLine class="wtitlePrimary"></h4>
				</div>
				<div class="team">
					<h4 matLine> <b>Teams </b></h4>
				</div>
				<div class="score">
					<h4 matLine class="wtitlePrimary"> <b>Score </b></h4>
				</div>
			</div>
			<mat-divider class="dividerPrimary"></mat-divider>
			<ng-container *ngIf="matchups">
			<a mat-list-item *ngFor="let matchup of matchups" [routerLink]="['matchup',matchup.matchupId]" routerLinkActive="active" fxLayout="row">
				<div class="game">
					<h4 matLine class="wprimary"> Game {{ addOne(matchup.matchupId) }} </h4>
				</div>
				<div class="logo">
					<h4 matLine class="wprimary"> <img height=25rem width=25rem src="{{teamImage(matchup.team1)}}" class="center"></h4>
					<h4 matLine class="wprimary"> <img height=25rem width=25rem src="{{teamImage(matchup.team2)}}" class="center"></h4>
				</div>
				<div class="team">
					<h4 matLine class="wprimary">{{ teamLoc(matchup.team1) }} {{ teamName(matchup.team1) }} </h4>
					<h4 matLine class="wprimary">{{ teamLoc(matchup.team2) }} {{ teamName(matchup.team2) }} </h4>
				</div>
				<div class="score">
					<h4 matLine class="wprimary">{{ matchup.team1Score }}</h4>
					<h4 matLine class="wprimary">{{ matchup.team2Score }}</h4>
				</div>
				<mat-divider class="dividerPrimary"></mat-divider>
			</a>
		</ng-container>
		</mat-nav-list>
	  </mat-drawer>
	  <mat-drawer-content class="wcontainer-1" fxLayout="row">
	  	<router-outlet></router-outlet>
	  </mat-drawer-content>
	</mat-drawer-container>
</div>
